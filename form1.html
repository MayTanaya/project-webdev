<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Data</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="judul">Form Input Data</h2>
      <p class="subjudul">Silahkan Masukkan Data</p>
      <hr />
      <form action="#" method="post">
        <label for="name">Nama Donasi</label>
        <input
          type="text"
          name="name"
          class="form-input"
          placeholder="Masukkan Nama Donasi"
        />
        <br />
        <label for="deskripsi">Deskripsi Donasi</label>
        <textarea
          name="deskripsi"
          class="form-input"
          placeholder="Masukkan Deskripsi Donasi"
        ></textarea>
        <br />
        <label for="gambar">Gambaran Donasi</label>
        <input type="file" name="gambar" class="form-input" />
        <br />
        <label for="tanggal">Tanggal Peluncuran Donasi</label>
        <input type="date" name="tanggal" class="form-input" />
        <br />
        <label for="jenis">Jenis Donasi</label>
        <input
          type="radio"
          name="jenis"
          class="form-input"
          value="uang"
          checked
        />Uang
        <input
          type="radio"
          name="jenis"
          class="form-input"
          value="barang"
        />Barang
        <br />
        <label for="target">Target Donatur</label>
        <input
          type="checkbox"
          name="target"
          class="form-input"
          value="dalam negeri"
          checked
        />Dalam Negeri
        <input
          type="checkbox"
          name="target"
          class="form-input"
          value="luar negeri"
        />Luar Negeri
        <br />
        <label for="nominal">Jumlah Nominal</label>
        <select name="nominal" class="form-input">
          <option value="tingkat pertama">1.000.000 - 5.000.000</option>
          <option value="tingkat kedua">5.00.000 - 10.000.000</option>
          <option value="tingkat ketiga">10.000.000 - 20.000.000</option>
        </select>
        <br />
        <input type="hidden" name="status" value="Sukses" />
        <button type="submit" class="button" name="submit">Submit</button>
        <button type="reset" class="button" name="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
